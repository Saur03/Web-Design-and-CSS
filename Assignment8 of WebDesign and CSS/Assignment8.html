<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Course College</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <h2>IT Course College Form By Saurabh Chawla</h2>
    <form action="#" method="post">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province" required><br>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="courseType">Select Course Type:</label>
        <select id="courseType" name="courseType" required>
            <option value="evening">Evening Course</option>
            <option value="weekend">Weekend Course</option>
        </select>
        <br>

        <label for="courseSelection">Select Course:</label>
        <select id="courseSelection" name="courseSelection" required>
            <option value="ITCC353">Advanced Python - ITCC 353</option>
            <option value="ITCC118">Java Advanced - ITCC 118</option>
            <option value="ITCC630">Fundamentals of Cloud Computing - ITCC 630</option>
            <option value="ITCC138">Introduction to Project JavaScript - ITCC 138</option>
            <option value="ITCC229">Programming in C - ITCC 229</option>
            <option value="ITCC182">Web Design for Mobile Applications - ITCC 182</option>
        </select>
        <br>

        <input type="submit" value="Submit">

        <figure>
            <img src="cloudcomputing.jpeg" alt="Cloud Computing">
            <figcaption>Cloud Computing <a href="https://en.wikipedia.org/wiki/Cloud_computing">https://en.wikipedia.org/wiki/Cloud_computing</a></figcaption>
        </figure>
    </form>

</body>
</html>
